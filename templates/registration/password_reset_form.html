{% extends "base_template.html" %}
{% load i18n %}

{% block extra-head %}
<link rel="stylesheet" href="{{ MEDIA_URL }}styles/bootstrap.css" type="text/css">
<link rel="stylesheet" href="{{ MEDIA_URL }}styles/bootstrap-responsive.css" type="text/css">
<link rel="stylesheet" href="{{ MEDIA_URL }}styles/calendar.css" type="text/css">
<link rel="stylesheet" href="{{ MEDIA_URL }}styles/mobile.css" media="only screen and (max-width:480px)"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
{% endblock %}

{% block title %}My Budget{% endblock%}

{% block body %}
<div class="auth-wrap">
	<h1>My <strong>Budget</strong></h1>

	<form method="post" action=".">
		{% csrf_token %}
		<input type="email" name="email" title="email" maxlength="75"/>
		<div class="hug"><input class="btn btn-warning" type="submit" value="{% trans 'Reset password' %}"></div>
	</form>

</div>

<p class="sign-up">Don't have a <strong>Budget</strong> account? 
	<a href="{% url registration_register %}">{% trans "Sign up today." %}</a>
</p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="{{ MEDIA_URL }}js/jquery.hint.js"></script>
<script src="{{ MEDIA_URL }}js/bootstrap.min.js"></script>

<script>
	$(document).ready(function(){
		$('.auth-wrap input[title!=""]').hint();
	});
</script>

{% endblock %}
