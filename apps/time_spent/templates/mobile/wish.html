{% load humanize %}
<!doctype>

<html>
<head>
    <title>Net Income</title>
    <link rel="stylesheet" href="{{ MEDIA_URL }}styles/mobile/calendar.css">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
</head>

<body>

<div class="awesome-bar">
    <div class="month-nav">
        <div class="back-link"><a href="{% url net-income %}">Net Income</a></div>
    </div>
</div>

<form action="{% url wish %}" method="post">
    {% csrf_token %}
    <div class="item-wrap income no-border">
        <div class="label">Make wish</div>
        <input type="text" name="label" title="Wish name"
            value="{{ form.label.value }}" />
        <input type="number" name="amount" title="Amount"
            value="{{ form.amount.value }}" />
    </div>
    <div class="right-align">
        <input type="submit" value="Save wish"></div>

</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="{{ MEDIA_URL }}js/jquery.hint.js"></script>

<script>
    $(document).ready(function(){
        $('input[title!=""]').hint();
    });
</script>


</body>

</html>
