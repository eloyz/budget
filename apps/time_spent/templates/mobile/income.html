{% load humanize %}
<!doctype>

<html>
<head>
    <title>Budget Summary</title>
    <link rel="stylesheet" href="{{ MEDIA_URL }}styles/mobile/calendar.css">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
</head>

<body>

<div class="awesome-bar">
    <div class="month-nav">
        <div class="back-link"><a href="{% url homepage %}">Back</a></div>
    </div>
</div>

<div class="menu income">
<form action="" method="post">
    {% csrf_token %}
    <div class="item-wrap income no-border">
        <div class="label">Monthly Income</div>
        <input type="text" name="income-amount" value="{{ income.amount|floatformat:"0" }}" />
    </div>
    <div class="right-align"><input type="submit" value="Save changes"></div>
</form>
</div>

</body>

</html>
