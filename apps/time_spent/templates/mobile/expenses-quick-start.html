{% load time_spent_tags %}
{% load humanize %}
<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Expense Quick Start</title>
    <link rel="stylesheet" href="{{ MEDIA_URL }}styles/mobile/calendar.css">
    <link rel="stylesheet" href="{{ MEDIA_URL }}styles/mobile.css" type="text/css">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
</head>

<body>

<div class="awesome-bar">
    <div class="month-nav">
        <div class="back-link"><a href="{% url homepage %}">Home</a></div>
    </div>
</div>


<div style="margin:10px;">
    <p>How much do you spend a month?</p>

    <form action="" method="post" accept-charset="utf-8">
        {% csrf_token %}

        <input style="font-size:24px" type="number" size="7" name="total_expense" />
        
        <p><input type="submit" value="Save changes"> or
        <a href="{% url homepage %}">Cancel</a></p>
    </form>

</div>


</body>
</html>
